---
<!DOCTYPE html>
<html class="js-html pg-{{ page.key }}">
	<head>
		{% include components/meta-tags.html %}
	</head>
	
	<body>
		<main>
			<header class="header">
				<a href="https://thisisbabylon19.gumroad.com" class="header-button" target="_black"><img src="/assets/images/icon_shopping-cart-2_black.png" class="header-button-img" /></a>
				
				<hr />
			
				<a href="https://babylon19.org" class="header-logo">
					<img src="/assets/images/b19-logo-full_black.png" class="header-logo-img" />
				</a>
			</header>
			
			<section class="banner d-cssCentered"><div class="banner-wrap">
				<figure class="banner-word d-cssCentered">
					<img src="/assets/images/mother_black.png" class="banner-word-img" />
				</figure>
				
				<div class="banner-samples"><ul class="banner-samples-list">{% for i in (1..3) %}
					<li class="banner-samples-list-item"><img src="/assets/images/placeholder-1x1.png" class="banner-samples-product" /></li>{% endfor %}
				</ul></div>
			</div></section>
			
			<section class="d-ptw">{% for i in (1..3) %}
				<section class="u-marquee is-variant_{% cycle 'left', 'right' %}"><div class="u-marquee-wrap">{% for j in (1..10) %}
					<span class="u-marquee-box">Power to Women!</span>{% endfor %}
				</div></section>{% endfor %}
			</section>
			
			<footer class="footer">
				&copy; Copyrights 2024 <a href="https://babylon19.org">Babylon19</a>. All rights reserved.
			</footer>
		</main>
	</body>
</html>
